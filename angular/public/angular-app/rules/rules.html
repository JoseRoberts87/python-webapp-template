<!--<p>{{vm.title}}</p>-->
<div class="fit-screen">

<table class="table">
        <thead >
            <tr bgcolor="#efefef">
                <th><input type="checkbox"> Id</th>
                <th>Rule Name</th>
                <th>Description</th>
                <th>Sample Size</th>
                <th>Sample Type</th>
                <th>Frequency</th>
                <th>Status</th>
                <th>Priority Level</th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="rule in vm.rules">
                <td><input type="checkbox">
                    {{rule.rule_id}}</td>
                <td>{{rule.name}}</td>
                <td>{{rule.description}}</td>
                <td>{{rule.sample_size}}</td>
                <td>{{rule.sample_type}}</td>
                <td>{{rule.frequency}}</td>
                <td>{{rule.status}}</td>
                <td>{{rule.priority_level}}</td>
            </tr>
        </tbody>
</table>
</div>
