
<!--<p>{{vm.title}}</p>-->
<div class="fit-screen">
    <table class="table">
        <thead bgcolor="#efefef">
            <th>Id</th>
            <th>Name</th>
            <th>Component Type</th>

        </thead>
        <tbody ng-repeat="component in vm.components">
            <td>{{ component.component_id}}</td>
            <td>{{ component.name}}</td>
            <td>{{ component.type}}</td>
        </tbody>
    </table>
</div>
